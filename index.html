<body>

    <div id="cookieWindow">
        <h3>Polityka Ciastek</h3>
            <p>Nasza strona używa ciasteczek, byś mógł czuć się bezpieczniej</p>
        <br>
        <b>Czy chcesz zaakceptować cookie?</b>
        <br>
        <button onclick="accept()">Zaakceptuj</button>
        <button onclick="decline()">Nieakceptuj</button>
    </div>

    <script>

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) {
                return parts.pop().split(';').shift();
            } 
        }

        function accept() {
            document.cookie = "cookieAcceptWindow=true";
            window.location.reload(true);
        }

        function decline() {
            document.cookie = "cookieAcceptWindow=false";
            window.location.reload(true);
        }

        if (getCookie("cookieAcceptWindow") == "true") {
            document.getElementById("cookieWindow").style.display = "none";
            
        } else if (getCookie("cookieAccept") == "false") {
            
        }


    </script>
</body>
</html>
